<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="huddle_landing.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  
  <main>
    <div class="logo">
      <img src="images/logo.svg">
    </div>
   
    <div class="center">
      <div class="box box1"> 
        <img src="images/illustration-mockups.svg">
      </div>
      <div class="box box2"> 
        <h1>Build The Community</h1>
        <br>
        <h1>Your fans Will Love</h1>
        <br>
        <p>Huddle re-imagines the way we build communities.
          You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine
          discussion.
        </p>
        <br>
        <div id="register">
         <h4>Register</h4> 
        </div>
      
      </div>
      <div class="social_media">
        <img src="images/facebook (2).png">
        <img src="images/twitter.png">
        <img src="images/instagram (2).png">
      </div>
    </div>



  </main>
 
</body>
</html>
